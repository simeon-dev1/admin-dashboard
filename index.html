<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Admin Dashboard</title>
		 <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="root">
			<div id="navbar">
				<div id="top-nav">
					<div>
						<img id="search-icon" src="https://raw.githubusercontent.com/feathericons/feather/master/icons/search.svg">
						<input name"search" id="search" type="text">
					</div>
					<div>
						<img  src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/bell.svg">
						<img class="profile-pic" src="acadryx.png">
						<p>Uduvwurode Simeon</p>
					</div>
				</div>
				<div id="bottom-nav">
					<div>
						<img src="acadryx.png">
						<div id="nav-greeting">
							<p>Hi There,</p>
							<p>Uduvwurode Simeon</p>
						</div>
					</div>
					<div>
						<button>New</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</div>
			<div id="sidebar">
				<div id="logo-div">
					<img src="acadryx.png">
					<h2>Dashboard</h2>
				</div>
				<div id="links1">
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/home.svg">
						<a>Home</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/user-check.svg">
						<a>Profile</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/message-square.svg">
						<a>Messages</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/clock.svg">
						<a>History</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/check-square.svg">
						<a>Tasks</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/users.svg">
						<a>Communities</a>
					</div>
				</div>
				<div id="links2">
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/settings.svg">
						<a>Settings</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/help-circle.svg">
						<a>Support</a>
					</div>
					<div class="link">
						<img src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.0/dist/icons/lock.svg">
						<a>Privacy</a>
					</div>
				</div>
			</div>
			<div id="main">
				<div>
					<h1>Your Projects</h1>
					<div id="admin-projects">
					</div>
				</div>
				<div>
					<div id="announcements">
						<h1>Announcements</h1>
						<div id="announcement-cards">
						</div>
					</div>
					<div id="trending">
						<h1>Trending</h1>
						<div id="trending-projects">
							<div class="trending-project">
								<img src="acadryx.png" class="profile-pic">
								<div>
									<h4>Name placer</h4>
									<p>Project Name Placer</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
